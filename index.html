<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="лого">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="images/custo.png" alt="аватарка">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="submit" aria-label="Редактировать профиль"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="submit" aria-label="Добавить место"></button>
      </section>

      <section class="elements">
        <article class="element">
          <img class="element__picture" src="images/karachaevsk.jpg" alt="карачаевск">
          <div class="element__container">
            <h3 class="element__title">Карачаевск</h3>
          <button class="element__heart" type="reset" aria-label="Лайк"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__picture" src="images/elbrus.jpg" alt="гора эльбрус">
          <div class="element__container">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button class="element__heart" type="submit" aria-label="Лайк"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__picture" src="images/dombai.jpg" alt="домбай">
          <div class="element__container">
            <h3 class="element__title">Домбай</h3>
            <button class="element__heart" type="submit" aria-label="Лайк"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__picture" src="images/karachaevsk.jpg" alt="карачаевск">
          <div class="element__container">
            <h3 class="element__title">Карачаевск</h3>
            <button class="element__heart" type="submit" aria-label="Лайк"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__picture" src="images/elbrus.jpg" alt="Гора Эльбрус">
          <div class="element__container">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button class="element__heart" type="submit" aria-label="Лайк"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__picture" src="images/dombai.jpg" alt="Домбай">
          <div class="element__container">
            <h3 class="element__title">Домбай</h3>
            <button class="element__heart" type="submit" aria-label="Лайк"></button>
          </div>
        </article>
      </section>

      <section class="popup">
        <div class="popup__container">
          <button class="popup__close-button" type="submit" aria-label="Закрыть окно"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form-input" name="Редактирование профиля">
            <input class="popup__form-name" type="text" name="Имя">
            <input class="popup__form-job" type="text" name="Профессия">
          </form>
          <button class="popup__submit-button" type="submit" aria-label="Сохранить информацию в профиле">Сохранить</button>
        </div>
      </section>

    </main>

    <footer>
      <p class="footer">&copy;2020 Mesto Russia</p> 
    </footer>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
