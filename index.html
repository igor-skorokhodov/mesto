<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="лого">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="images/custo.png" alt="аватарка">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить место"></button>
      </section>

      <section class="elements">
      <template id="card">
      <article class="element">
        <div>
        <img class="element__picture" src="images/dombai.jpg" alt="Домбай">
        <button class="element__trash" type="button" aria-label="Удалить карточку"></button>
        </div class="element__">
        <div class="element__container">
          <h3 class="element__title">Домбай</h3>
          <button class="element__heart" type="button" aria-label="Лайк"></button>
        </div>
      </article>
    </template>
    </section>

      <section id="edit" class="popup">
        <div class="popup__container">
          <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form-input" name="form redaction">
            <input class="popup__form popup__form_info_name" type="text" name="name">
            <input class="popup__form popup__form_info_job" type="text" name="job">
            <button type="submit" class="popup__submit-button" aria-label="Сохранить информацию в профиле">Сохранить</button>
          </form>
        </div>
      </section>

      <section id="add" class="popup">
        <div class="popup__container popup__container_size">
          <button class="popup__close-button popup__close-button_position-add" type="button" aria-label="Закрыть окно"></button>
          <h3 class="popup__title popup__title_output">Новое место</h3>
          <form class="popup__form-input" name="form redaction">
            <input class="popup__form popup__form_info_name-picture" type="text" name="palce name" placeholder="Название">
            <input class="popup__form popup__form_info_url" type="text" name="place url"  placeholder="Ссылка на картинку">
            <button type="submit" class="popup__add-button" aria-label="Добавить карточку">Создать</button>
          </form>
        </div>
      </section>

      <section id="picture" class="popup">
        <div class="popup__container-picture">
          <button class="popup__close-button popup__close-button_position" type="button" aria-label="Закрыть окно"></button>
          <img class="popup__picture" src="" alt="Развернутая картика">
          <p class="popup__sign">Новое место</p>
        </div>
      </section>

    </main>

    <footer>
      <p class="footer">&copy;2020 Mesto Russia</p> 
    </footer>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
