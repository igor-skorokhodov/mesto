<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.png" alt="лого">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="images/custo.png" alt="аватарка">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <button class="profile__edit-button"><img src="images/pen.png" alt="кнопка редактирования"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-button"><img src="images/plus.png" alt="кнопка доавления места"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img class="element__picture" src="images/karachaevsk.png" alt="карачаевск">
          <div class="element__container">
            <h3 class="element__title">Карачаевск</h3>
          <button class="element__heart"><img src="images/heart_disabled.svg" alt="лайк не поставлен"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__picture" src="images/elbrus.png" alt="гора эльбрус">
          <div class="element__container">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button class="element__heart"><img src="images/heart_disabled.svg" alt="лайк не поставлен"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__picture" src="images/dombai.png" alt="домбай">
          <div class="element__container">
            <h3 class="element__title">Домбай</h3>
            <button class="element__heart"><img src="images/heart_disabled.svg" alt="лайк не поставлен"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__picture" src="images/karachaevsk.png" alt="карачаевск">
          <div class="element__container">
            <h3 class="element__title">Карачаевск</h3>
            <button class="element__heart"><img src="images/heart_disabled.svg" alt="лайк не поставлен"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__picture" src="images/elbrus.png" alt="Гора Эльбрус">
          <div class="element__container">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button class="element__heart"><img src="images/heart_disabled.svg" alt="лайк не поставлен"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__picture" src="images/dombai.png" alt="Домбай">
          <div class="element__container">
            <h3 class="element__title">Домбай</h3>
            <button class="element__heart"><img src="images/heart_disabled.svg" alt="лайк не поставлен"></button>
          </div>
        </div>
      </section>

      <section class="popup">
        <div class="popup__container">
          <button class="popup__close-button"><img src="images/Close_Icon.png" alt="кнопка закрыть окно"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form-input">
          <input class="popup__form popup__form_margin" type="text">
          <input class="popup__form" type="text">
          </form>
          <button class="popup__submit-button">Сохранить</button>
        </div>
      </section>

    </main>

    <footer class="footer">&copy;2020 Mesto Russia</footer>
  </div>
  <script src="..//mesto/vendor/script.js"></script>
</body>
</html>
