<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button"><img src=".//images/Close_Icon.png"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__form popup__form_margin" type="text">
        <input class="popup__form" type="text">
        <button class="popup__submit-button">Сохранить</button>
      </div>
    </div>
    <header class="header">
      <img class="header__logo" src="../russian-travel/images/logo.png">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="../russian-travel/images/custo.png" alt="Жак-Ив Кусто">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <img class="profile__edit-button" src="../russian-travel/images/Edit Button.png" Alt="Кнопка редактирования"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-button"><img src="..//mesto/images/plus.png"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img class="element__picture" src="../russian-travel/images/karachaevsk.png" Alt="Карачаевск">
          <div class="element__container">
            <h3 class="element__title">Карачаевск</h3>
            <img class="element__heart" src="../russian-travel/images/heart_disabled.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__picture" src="../russian-travel/images/elbrus.png" Alt="Гора Эльбрус">
          <div class="element__container">
            <h3 class="element__title">Гора Эльбрус</h3>
            <img class="element__heart" src="../russian-travel/images/heart_disabled.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__picture" src="../russian-travel/images/dombai.png" Alt="Домбай">
          <div class="element__container">
            <h3 class="element__title">Домбай</h3>
            <img class="element__heart" src="../russian-travel/images/heart_disabled.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__picture" src="../russian-travel/images/karachaevsk.png" Alt="Карачаевск">
          <div class="element__container">
            <h3 class="element__title">Карачаевск</h3>
            <img class="element__heart" src="../russian-travel/images/heart_disabled.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__picture" src="../russian-travel/images/elbrus.png" Alt="Гора Эльбрус">
          <div class="element__container">
            <h3 class="element__title">Гора Эльбрус</h3>
            <img class="element__heart" src="../russian-travel/images/heart_disabled.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__picture" src="../russian-travel/images/dombai.png" Alt="Домбай">
          <div class="element__container">
            <h3 class="element__title">Домбай</h3>
            <img class="element__heart" src="../russian-travel/images/heart_disabled.svg">
          </div>
        </div>
      </section>

    </main>

    <footer class="footer">&copy;2020 Mesto Russia</footer>
  </div>
</body>
</html>
