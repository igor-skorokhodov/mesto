<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="background">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="лого">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__avatar_container">
          <img class="profile__avatar" src="<%=require('./images/custo.png')%>" alt="аватарка">
          <img class="profile__avatar_pen" src="<%=require('./images/pen_avatar.svg')%>" alt="картинка смены профиля">
          </div>
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="submit" aria-label="Добавить место"></button>
      </section>
    </main>

    <div class="elements">
    </div>

      <div id="edit" class="popup">
        <div class="popup__container">
          <button class="popup__close-button" type="button" aria-label="Закрыть окно" id="close_button_edit"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form-input" name="form redaction" id="form_redaction" novalidate method="POST">
            <input class="popup__form popup__form_info_name" type="text" name="name" required id="popup__form-error_name" minlength="2" maxlength="40" placeholder="Имя">
            <span class="popup__form-error popup__form-error_name"></span>
            <input class="popup__form popup__form_info_job" type="text" name="job" required minlength="2" maxlength="200" id="popup__form-error_job" placeholder="Профессия">
            <span class="popup__form-error popup__form-error_job"></span>
            <button type="submit" class="popup__submit-button popup__submit" aria-label="Сохранить информацию в профиле">Сохранить</button>
          </form>
        </div>
      </div>

      <div id="add" class="popup">
        <div class="popup__container popup__container_size">
          <button class="popup__close-button popup__close-button_position-add" type="button" aria-label="Закрыть окно" id="close_button_add"></button>
          <h3 class="popup__title popup__title_output">Новое место</h3>
          <form class="popup__form-input" name="form add" id="form_add" novalidate>
            <input class="popup__form popup__form-input-error popup__form_info_name-picture" type="text" name="name_pic" placeholder="Название" id="popup__form-error_name-picture" minlength="2" maxlength="30" required>
            <span class="popup__form-error popup__form-error_name-picture"></span>
            <input class="popup__form popup__form-input-error popup__form_info_url" type="url" name="link"  placeholder="Ссылка на картинку" id="popup__form-error_url" required>
            <span class="popup__form-error popup__form-error_url"></span>
            <button type="submit" class="popup__add-button popup__submit" aria-label="Добавить карточку">Создать</button>
          </form>
        </div>
      </div>

      <div id="picture" class="popup">
        <div class="popup__container popup__container-picture">
          <button class="popup__close-button popup__close-button_position" type="button" aria-label="Закрыть окно" id="close_button_picture"></button>
          <img class="popup__picture" src="<%=require('./images/dombai.jpg')%>" alt="Развернутая картика">
          <p class="popup__sign">Новое место</p>
        </div>
      </div>

      <div id="delete" class="popup">
        <button class="popup__close-button popup__close_delete" type="button" aria-label="Закрыть окно" id="close_button_delete"></button>
        <div class="popup__container popup__container_delete">
          <p class="popup__title popup__title_delete">Вы уверены?</p>
          <button type="button" class="popup__add-button popup__submit-button" id="questionButton" aria-label="Удалить элемент">Да</button> 
        </div>
      </div>

      <div id="changeavatar" class="popup">
        <div class="popup__container popup__container_size">
          <button class="popup__close-button popup__close-button_position-add" type="button" aria-label="Закрыть окно" id="close_button_changeavatar"></button>
          <h3 class="popup__title popup__title_output">Обновить аватар</h3>
          <form class="popup__form-input" name="form add" id="form_changeavatar" novalidate>
            <input class="popup__form popup__form-input-error popup__form_info_name-avatar" type="url" name="avatar" placeholder="Ввести url аватара" id="popup__form-error_name-avatar" required>
            <span class="popup__form-error popup__form-error_name-avatar"></span>
            <button type="submit" class="popup__add-button popup__submit" aria-label="Обновить аватар">Сохранить</button>
          </form>
        </div>
      </div>
   

    <footer class="footer">
      <p class="footer__text">&copy;2020 Mesto Russia</p> 
    </footer>
    
    <template id="card">
      <article class="element">
        <div>
          <img class="element__picture" src="images/dombai.jpg" alt="Домбай">
          <button class="element__trash" type="button" aria-label="Удалить карточку"></button>
        </div>
        <div class="element__container"> 
          <h3 class="element__title">Домбай</h3>
          <div class="element__container_likes">
            <button class="element__heart" type="button" aria-label="Лайк"></button>
            <p class="element__likes">10</p>
          </div>
        </div>
      </article>
   </template>
</div>
</body>
</html>
